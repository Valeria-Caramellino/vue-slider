<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
<!--app collegato con vue js-->
    <div id="app">
        <div class="container">
            <!--uso operatore ternerio cambia in base al valore iniziale di play-->
            <button @click="autoPlay">Auto play{{ play==null ? ' ON' : ' OFF'}}</button>
            <!--
                keyup fa cambiare la slide x ogni tasto che noi premiamo
                se noi aggiungiamo .up ad esempio l'evento è collegato a quello specifivo elemento della tastiera.
                keyup va perchè c'è il tabindex.
            -->
            <div class="slider-wrapper" tabindex="0" @keyup="proxSlide">
<!--parte grande-->
                <div class="item">
                    <img :src="card[active].image" alt="Spiderman" />
                    <div class="text">
                        <!--active valore  iniziale 0 viene cambiato al pulsante e in automatica mi cambia anche le scritte-->
                        <h3>{{card[active].title}}</h3>
                        <p>
                           {{card[active].text}}
                        </p>
                    </div>
                </div>
<!--parti piccole laterali-->
                <div class="thumbs">
                    <button  class="prev" @click="proxSlide()"></button>
                    <button class="next" @click="prevSlide"></button>
<!--template non si vede in pagina-->
                    <template v-for="(datoCorrente, indice) in card ">
                        <div :class ="(active == indice) ? 'thumb active':'thumb'" @click="changeSlide(indice)">
                            <img :src="datoCorrente.image" alt="Svezia" />
                        </div>
                    </template>
                </div>
            </div>
        </div>

    </div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/script.js"></script>
</body>

</html>
