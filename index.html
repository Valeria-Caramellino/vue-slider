<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0">
                <div class="item">
                    <img :src="card[active].image" alt="Spiderman" />
                    <div class="text">
                        <h3>{{card[active].title}}</h3>
                        <p>
                           {{card[active].text}}
                        </p>
                    </div>
                </div>
                
                <div class="thumbs">
                    <button  class="prev" @click="proxSlide()"></button>
                    <button class="next" @click="prevSlide"></button>
                    <template v-for="(posto, indice) in card ">
                        <div :class ="(active == indice) ? 'thumb active':'thumb '">    
                            <img :src="posto.image" alt="Svezia" />
                        </div>
                    </template>
                </div>
            </div>
        </div>

    </div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/script.js"></script>
</body>

</html>
